			//a pseudo-classe contador tera um atributo que representa a contagem de pessoas em um ambiente
			//as funcionalidades sao: contar e resetar
			function teste3(){
				var Contador = function(){
					this.numero = 0;
				};
				
				Contador.prototype.contar = function(){
					this.numero = this.numero + 1;
				};
			
				Contador.prototype.resetar = function(){
					this.numero = 0;
				}
				
				var c1 = new Contador();
				for(var i=0; i<3200; i++)
					c1.contar();
				
				alert(c1.numero);
				c1.resetar();
				alert(c1.numero);
			}
			
			//faca uma pseudo-classe Revolver que possua:
			//- atributos: qtMax e qtMunicao
			//- metodos: atirar e recarregar
			//ao atirar, uma municao eh gasta, se houver. ao recarregar, uma municao eh colocada de volta se
			//houver espaço. o atributo qtMunicao representa a quantidade de municao e o qtMax a quantidade 
			//maxima permitida.
			function teste4(){
				var Revolver = function(){
					this.qtMax = 12;
					this.qtMunicao = 12;
				}
				
				Revolver.prototype.atirar = function(){
					this.qtMax = this.qtMax - 1;
				}
				
				Revolver.prototype.recarregar = function(){
					this.qtMunicao = this.qtMunicao + 1;
				}
				
				var contador = new Revolver();
				
				for(var i=0; i>0; i++)
					contador.atirar();
					
				for(var i=0; i<=12; i++)
					contador.recarregar();
				
				alert(contador.qtMax);
				alert (contador.qtMunicao);
			}
