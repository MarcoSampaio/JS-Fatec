<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Simulado ex02</title>
	</head>
	<body>
		<h1>Simulado ex02</h1>

		<p>paragrafo 1</p>
		<p>paragrafo 2</p>
		<p>paragrafo 3</p>
		<div>DIV 1</div>
		<div>DIV 2</div>
		<div>DIV 3</div>

	
		<button id="b1" onclick="pintar()">Pintar</button>
	
		<script>
			//Implemente uma funcao que é disparada ao clicar num botao de id b1. Esta funcao faz com que
			//os elementos p fiquem com o fundo azul e as divs com o fundo vermelho. Use apenas querySelector.
			function pintar(){
				//querySelector(x) retorna apenas o 1
				//querySelectorAll(x) retorna a lista
				var ps = document.querySelectorAll("p")
				var divs = document.querySelectorAll("div")
	
				for (i = 0; i < ps.length; i++){
					ps[i].style.backgroundColor = "blue";
				}
				
				for (i = 0; i < divs.length; i++){
					divs[i].style.backgroundColor = "red";
				}
			}
		</script>

	</body>
</html>
