<html>
<head>
	<script>
	//faca uma funcao que receba um nome e uma idade como parametros.
	//mostre a mensagem "Olá nome", e
	//mostre uma mensagem dizendo se esta pessoa é maior de idade ou nao.
	function validar(nome, idade){
		alert("Olá "+nome);
		if(idade>=18){
			alert(nome+" eh maior de idade!");
		}else{
			alert(nome+" eh menor de idade!");
		}
	}
	</script>
</head>
<body>
	<script>validar("marco", 37);</script>
</body>
</html>
