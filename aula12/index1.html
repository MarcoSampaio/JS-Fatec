<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
		</script>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Aula 10-11</title>
		
		<style type ="text/css">
			
			.camada{
				margin: 0;
				padding: 0;
				width: 500px;
			}
			
			.cabeca{
				margin: 1px;
				color: #fff;
				padding: 3px 10px;
				cursor: pointer;
				position: relative;
				background-color: #c30;
			}
			
			.conteudo{
				padding: 5px 10px;
				background-color: #fafafa;
			}
			
			p {padding: 5px 0;}
			
		</style>
	</head>
	<body>
		<div class="camada">
			<p class="cabeca">Paragrafo 1</p>
			<div class="conteudo">Texto muito grande 1</div>
			<p class="cabeca">Paragrafo 2</p>
			<div class="conteudo">Texto muito grande 2</div>
			<p class="cabeca">Paragrafo 3</p>
			<div class="conteudo">Texto muito grande 3</div>
			<p class="cabeca">Paragrafo 4</p>
			<div class="conteudo">Texto muito grande 4</div>
		</div>
	
		<script type="text/javascript">
			$(main);
			
			function main(){
				$(".conteudo").hide();
				$(".cabeca").click(function(){
					$(".conteudo").hide(500);
					$(this).next().slideToggle(500);
				});
				
				$(".cabeca").mouseover(function(){
					$(this).css("background-color","blue");
				});
				
				$(".cabeca").mouseout(function(){
					$(this).css("background-color","red");
				});
			}
			

		</script>
	</body>
</html>
